<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TasteBite - Gallery</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #fffaf0;
    }

    header {
      background-color: #c0392b; /* Red header */
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 500;
    }

    nav a:hover {
      background-color: #c0392b;
    }

    .gallery-section {
      padding: 50px 20px;
      text-align: center;
    }

    .gallery-section h2 {
      color: #c0392b;
      font-size: 2.2rem;
      margin-bottom: 40px;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.4s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 15px;
      transition: 0.3s ease;
    }

    .gallery-item:hover img {
      opacity: 0.85;
    }

    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(192, 57, 43, 0.8);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 1rem;
      opacity: 0;
      transition: 0.3s;
    }

    .gallery-item:hover .caption {
      opacity: 1;
    }
  </style>
</head>
<body>

  <header>üçΩÔ∏è TasteBite Restaurant</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>

    <a href="contact.html">Contact</a>
    <a href="services.html">Services</a>
    <a href="chefs.html">Chefs</a>
    <a href="reviews.html">Reviews</a>
  </nav>

  <section class="gallery-section">
    <h2>Inside TasteBite Restaurant</h2>

    <div class="gallery-container">
      
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1550966871-3ed3cdb5ed0c?auto=format&fit=crop&w=800&q=80" alt="Restaurant Entrance">
        <div class="caption">TasteBite Entrance</div>
      </div>

      <div class="gallery-item">
        <img src="https://github.com/safisarver678-sketch/tastebite-resturant/blob/main/image3.jpf/rc-cf-FMh5o5m5N9E-unsplash.jpg" alt="Dining Area">
        <div class="caption">Head chef</div>
      </div>

      <div class="gallery-item">
        <img src="https://github.com/safisarver678-sketch/tastebite-resturant/blob/main/image3.jpf/datingscout-9S_9IVeEzrU-unsplash.jpg" alt="Outdoor Seating">
        <div class="caption">Outdoor Seating</div>
      </div>

      <div class="gallery-item">
        <img src="https://github.com/safisarver678-sketch/tastebite-resturant/blob/main/image3.jpf/glenov-brankovic-e4B5AvA7Jqo-unsplash.jpg" alt="Restaurant Lighting">
        <div class="caption">Warm Lighting Ambience</div>
      </div>

      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80" alt="Coffee Bar">

       </div>
