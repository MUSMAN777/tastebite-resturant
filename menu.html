  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #fffaf0;
    }

    /* üî¥ Header color changed to red */
    header {
      background-color: #c0392b; /* Red color */
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 500;
    }

    nav a:hover {
      background-color: #c0392b;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .menu-item {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease;
    }

    .menu-item:hover {
      transform: scale(1.05);
    }

    .menu-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .menu-info {
      padding: 15px;
      text-align: center;
    }

    .menu-info h3 {
      margin: 10px 0;
      color: #c0392b;
    }

    .price {
      font-weight: bold;
      color: #27ae60;
    }
  </style>
</head>
